<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Dino</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        iframe {
            width: 100%;
            max-width: 800px;
            height: 400px;
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .graph-container {
            margin-top: 40px;
        }
        img.graph {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
            border: 3px solid white;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }
        h2 {
            margin-top: 40px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chrome Dino Game</h1>
        <iframe src="https://chromedino.com/" title="Chrome Dino Game"></iframe>

        <div class="graph-container">
            <h2>Fitness Over Generations</h2>
            <img class="graph" src="{{ url_for('static', filename='images/fitness.svg') }}" alt="Fitness Graph">

            <h2>Species Count</h2>
            <img class="graph" src="{{ url_for('static', filename='images/species.svg') }}" alt="Species Graph">

            <h2>Neural Network Structure</h2>
            <img class="graph" src="{{ url_for('static', filename='images/network.svg') }}" alt="Network Structure">
        </div>
    </div>
</body>
</html>
