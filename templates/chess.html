<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game - AI Arcade</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #5D5CDE 0%, #a777e3 100%);
            font-family: Arial, sans-serif;
        }
        .container {
            background: linear-gradient(135deg, #16047a 0%, #a777e3 100%);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #fffdfd;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .play-button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            background-color: #4CAF50;
            color: white;
        }
        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .play-button.ai {
            background-color: #2196F3;
        }
        .play-button.human {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chess Game</h1>
        <div class="button-container">
            <button class="play-button ai" onclick="startGame(true)">Play with AI</button>
            <button class="play-button human" onclick="startGame(false)">Play with Human</button>
        </div>
    </div>

    <script>
        function startGame(isAI) {
            localStorage.setItem('isAi', isAI);
            window.location.href = "{{ url_for('static', filename='chessLogic/mainchess.html') }}";
        }
    </script>
</body>
</html>
