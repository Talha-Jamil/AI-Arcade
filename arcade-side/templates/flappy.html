<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - AI Arcade</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flappy.css') }}">
</head>
<body>
    <div class="container">
        <h1>Flappy Bird</h1>
        
        <div class="mode-selector">
            <input type="radio" id="player-mode" name="game-mode" value="player" checked>
            <label for="player-mode">Player Mode</label>
            
            <input type="radio" id="ai-mode" name="game-mode" value="ai">
            <label for="ai-mode">AI Mode</label>
            
            <input type="radio" id="both-mode" name="game-mode" value="both">
            <label for="both-mode">Player + AI Mode</label>
        </div>
        
        <div class="game-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
        
        <div class="controls">
            <button id="start-button">Start Game</button>
            <button id="train-ai-button">Train AI</button>
            <button id="reset-button">Reset</button>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <h3>Score</h3>
                <p id="score">0</p>
            </div>
            <div class="stat-box">
                <h3>High Score</h3>
                <p id="high-score">0</p>
            </div>
            <div class="stat-box">
                <h3>Generation</h3>
                <p id="generation">0</p>
            </div>
            <div class="stat-box">
                <h3>AI Score</h3>
                <p id="ai-score">0</p>
            </div>
        </div>
        
        <div class="charts">
            <div class="chart">
                <h3>Fitness Over Generations</h3>
                <img id="fitness-chart" src="" alt="Fitness Chart">
            </div>
            <div class="chart">
                <h3>Species Count</h3>
                <img id="species-chart" src="" alt="Species Chart">
            </div>
            <div class="chart">
                <h3>Neural Network</h3>
                <img id="network-chart" src="" alt="Network Structure">
            </div>
        </div>
        
        <button class="back-button" onclick="window.location.href='/'">Back to Home</button>
    </div>
    
    <script src="{{ url_for('static', filename='js/flappy.js') }}"></script>
</body>
</html>
