<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chess AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple chess AI.">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="mainchess.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous">
        </script>

    <!-- Chessboard JS -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
        integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">

    <script defer src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>

    <!-- Chess JS (slightly modified) -->
    <script defer src="js/chess.js"></script>
    </script>

    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Custom JS -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <main>
        <div class="container my-3">
            <div id="main-content" class="d-flex flex-row align-items-center justify-content-center">
                <div></div>
                <div class="col-md-6 mt-3" style="display: grid; place-items: center;">
                    <div id="myBoard" class="d-fixed mt-2" style="width: 450px; overflow: visible;"></div>
                    <div class="d-flex flex-row my-3 gap-3">
                        <div class=" my-2">
                            <button class="btn btn-warning" id="undoBtn">Undo</button>
                        </div>
                        <div class=" my-2">
                            <button class="btn btn-warning" id="redoBtn">Redo</button>
                        </div>
                        <div class=" my-2">
                            <button class="btn btn-dark" id="resetBtn">Stop and Restart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
