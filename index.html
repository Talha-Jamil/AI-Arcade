<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Arcade</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      margin: 0; padding: 0;
    }
    .container {
      margin: 50px auto;
      padding: 20px;
      max-width: 900px;
      background: rgba(0,0,0,0.2);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .game {
      display: inline-block;
      width: 200px;
      margin: 20px;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    .game img {
      width: 100px; height: 100px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .play-button {
      display: inline-block;
      padding: 10px 20px;
      background: #ffcc00;
      color: black;
      text-decoration: none;
      font-size: 1.1em;
      border-radius: 5px;
      margin-top: 10px;
      transition: 0.3s;
    }
    .play-button:hover {
      background: #ff9900;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to AI-Arcade!</h1>

    <!-- Dino Game -->
    <div class="game">
      <img src="{{ url_for('static', filename='images/dino_logo.png') }}" alt="Dino Game Logo">
      <h2>Chrome Dino</h2>
      <p>Uses Reinforcement Learning AI</p>
      <a href="{{ url_for('dino') }}" class="play-button">Play</a>
    </div>

    <!-- Chess -->
    <div class="game">
      <img src="{{ url_for('static', filename='images/chess_logo.png') }}" alt="Chess AI Logo">
      <h2>AI Chess</h2>
      <p>Minimax with Alpha-Beta Pruning</p>
      <a href="{{ url_for('chess') }}" class="play-button">Play</a>
    </div>

    <!-- Tic-Tac-Toe -->
    <div class="game">
      <img src="{{ url_for('static', filename='images/tictactoe_logo.png') }}" alt="Tic-Tac-Toe Logo">
      <h2>AI Tic-Tac-Toe</h2>
      <p>Minimax Algorithm</p>
      <a href="{{ url_for('tictactoe') }}" class="play-button">Play</a>
    </div>

    <!-- New: Flappy Bird AI -->
    <div class="game">
      <img src="{{ url_for('static', filename='images/flappy_logo.png') }}" alt="Flappy Bird AI Logo">
      <h2>Flappy Bird AI</h2>
      <p>Genetic Algorithm + Neural Network</p>
      <a href="{{ url_for('flappy') }}" class="play-button">Play</a>
    </div>
  </div>
</body>
</html>
